<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<title>Clayton Thompson - Contact</title>
<link rel="shortcut icon" href="assets/image/favicon.ico">

<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/vendor/font-awesome-4.7.0/css/font-awesome.min.css">

<body>
  <div class="wrapper">
    <header>
      <div class="contentWrapper">
        <a href="index.html" id="logo"><h1>Clayton Thompson</h1></a>
        <nav>
          <ul>
            <li><a href="index.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a class="selected" href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="contentWrapper">
      
      <section class="contentBox">
        <h1 class="headerBox">Contact</h1>
        <form>
          <label for="name">Name</label>
          <input id="name" type="text" name="name" placeholder="John Smith">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" placeholder="example@gmail.com">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="10"></textarea>
          <input type="submit" >
        </form>
      </section>

      <aside class="contentBox">
          <h2 class="headerBox">Connect with Me</h2>
          <ul class="socialLinks">
            <li class="black"><a href="https://github.com/clayton650" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a></li>
            <li class="blue"><a href="https://www.linkedin.com/in/clayton-thompson" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
            <li class="orange"><a href="https://stackoverflow.com/users/802521/clayton" target="_blank"><i class="fa fa-stack-overflow" aria-hidden="true"></i></a></li>
          </ul>  
      </aside>

    </main>
    <div class="push"></div>
  </div>
  <footer>
    <div>
      <span>Clayton Thompson &copy; 2018</span>
    </div>
  </footer>
